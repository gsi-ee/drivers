
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta http-equiv="X-UA-Compatible" content="text/html">
	<title>PEXOR web GUI</title>
	<link rel="icon" type="image/ico" href="img/dabc.ico">
		<script src="/jsrootsys/scripts/JSRootCore.js" type="text/javascript"></script>
<style type="text/css">
#header_container {
	outline: outset medium;
	position: fixed;
	top: 0;
	height: 10%;
	left: 0;
	width: 80%;
	text-align: center;
	outline-style: groove;
}

#content_left {
	position: fixed;
	top: 11%;
	left: 0;
	width: 80%;
	height: 42%;
	overflow-y: auto;	
	overflow-x: auto;
}

.styleGreen {
	background-color: #00FF00;
}

.styleRed {
	background-color: #FF0000;
}
</style>
<script type='text/javascript'>
 function loadDABC() {
          JSROOT.loadScript("/httpsys/scripts/raphael.2.1.0.min.js;"+
                            "/httpsys/scripts/justgage.1.0.1.min.js;"+
                            "/httpsys/files/dabc.css;"+ 
                            "/httpsys/scripts/dabc.js;" +"pexor.js");
       }     
   </script>
</head>


<body onload="JSROOT.AssertPrerequisites('2d',loadDABC, '')">






	<div id="header_container">
		<table style="width: 100%; height: 100%">
			<tbody>
				<tr>
					<td style="height: 30px">
						<button id="buttonStartAcquisition"
							title="Start Acquisition via soft trigger 14">Start
							acquisition</button>
					</td>
					<td style="height: 30px">
						<button id="buttonStopAcquisition"
							title="Stop  Acquisition via soft trigger 15">Stop
							acquisition</button>
					</td>
					<td style="height: 30px">
						<button id="buttonInitAcquisition"
							title="Re-Initialize  Acquisition">Init acquisition</button>
					</td>

				</tr>
			</tbody>
		</table>
	</div>

	<div id="content_left">
		<table style="width: 100%; height: 100%">
			<tbody>
				<tr>
					<td>
						<div id="EvRateDisplay"></div>
					</td>
					<td>
						<div id="DatRateDisplay"></div>
					</td>
				</tr>
				<tr>
					<td>
						<div id="EvTrendDisplay"></div>
					</td>
					<td>
						<div id="DatTrendDisplay"></div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
